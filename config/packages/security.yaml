security:
    # Gestion du hash des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Provider : charge les utilisateurs depuis l'entité User
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Membre
                property: login  # <--- METTRE 'login' ICI (au lieu d'email)

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator:
                - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # important : redirige vers le login après déconnexion
                target: app_login 

    # Règles d'accès
    access_control:
        # ⚠️ CORRECTION ICI : Utilise PUBLIC_ACCESS
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS } 
        # Cette règle protège tout le reste du site
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10